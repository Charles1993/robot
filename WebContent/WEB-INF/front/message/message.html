<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"><meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Examples</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link rel="stylesheet" href="../../WEB-INF/classes/resources/css/bootstrap.min.css">  
<script src="../../WEB-INF/classes/resources/js/jquery.min.js"></script>
<script src="../../WEB-INF/classes/resources/js/bootstrap.min.js"></script>

</head>
<body>
<div class="form">
		<form action="/rebot/message.action" class="form-inline" role="form">
			<div class="form-group">
				<label for="command">指令：</label>
				<input type="text" name="指令" id="command" placeholder="请输入指令">
			</div>
		</form>

		<div class="form-group">
			<label for="content">内容：</label>
			<input type="text" name="内容" id="content" placeholder="请输入内容">
		</div>

		 <button type="submit" class="danger">查询</button>
</div>

<div class="table-responsive">

<table class="table">
	<caption class="right">上下文表格布局</caption>
	<thead>
		<tr>
			<th>产品</th>
			<th>付款日期</th>
			<th>状态</th>
		</tr>
	</thead>
	<tbody>
		<tr class="">
			<td>产品1</td>
			<td>23/11/2013</td>
			<td>待发货</td>
		</tr>
		<tr class="success">
			<td>产品2</td>
			<td>10/11/2013</td>
			<td>发货中</td>
		</tr>
		<tr  class="warning">
			<td>产品3</td>
			<td>20/10/2013</td>
			<td>待确认</td>
		</tr>
		<tr  class="danger">
			<td>产品4</td>
			<td>20/10/2013</td>
			<td>已退货</td>
		</tr>
	</tbody>
</table>

</div>  	
    
</body>
</html>
